<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScriptの勉強</h1>
    <div class="frame__inner">
        <script>
        const getTaxPrice = (price, tax=10) => {
            return Math.round(price * (tax/100));
        }

        let taxPrice = getTaxPrice(1980, 8);
        document.write(taxPrice);
        </script>
    </div>
</div>
</body>

</html>
