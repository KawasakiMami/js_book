<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScriptの勉強</h1>
    <div class="frame__inner">
        <script>
        class Item {
            constructor(price) {
                this._tax = 10;
                if (isFinite(price)){
                    this.price = price;
                } else {
                    this.price = 0;
                }
            }

            getTaxPrice(){
                return Math.round(this.price * (this._tax/100));
            }

            get tax() {
                return this._tax + '%'
            }

            set tax(tax) {
                if (isFinite(tax)){
                    this._tax = tax;
                } else {
                    this._tax = 0
                }
            }
        }

        const price = parseInt(prompt('商品の金額は？'));
        const item = new Item(price);

        let taxPrice = item.getTaxPrice();

        if(taxPrice) {
            document.write(`${price}円の消費税は${taxPrice}円です`);
        } else {
            document.write('数字を入力してください');
        }

        </script>
    </div>
</div>
</body>

</html>
