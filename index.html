<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScriptの勉強</h1>
    <div class="frame__inner">
        <script>
        const book_text = '吾輩は猫である。名前はまだ無い。どこで生まれたかわかんない。薄暗くジメジメしてしたところでにゃーにゃーと泣いていたことだけは覚えている';

        let keyword = prompt('見つけたい文字は？');

        let position = book_text.indexOf(keyword);
        if (position >= 0) {
            document.write(`<p>${book_text}</p>`);
            document.write(`<p>${keyword}は${position+1}文字目に見つかりました</p>`);
        } else {
            document.write('見つからなかったよ')
        }
        </script>
    </div>
</div>
</body>

</html>
