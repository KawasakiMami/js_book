<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScriptの勉強</h1>
    <div class="frame__inner">
        <script>
        const price = 100
        const cnt = parseInt(prompt(`こちらの商品(${price}円)をいくつ購入しますか？`));

        if (Number.isFinite(cnt)) {
            document.write(`${cnt * price}円です`);
        } else {
            document.write('半角数字で入力してください')
        }
        </script>
    </div>
</div>
</body>

</html>
