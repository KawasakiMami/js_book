<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScriptの勉強</h1>
    <div class="frame__inner">
        <script>
                const now_date = new Date();

                let hour = now_date.getHours();
                let min = now_date.getMinutes();
                let sec = now_date.getSeconds();
                document.write(`${hour}時間 ${min}分 ${sec}秒`);

        </script>
    </div>
</div>
</body>

</html>
