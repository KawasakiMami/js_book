<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div class="frame">
    <h1 class="frame__title">JavaScriptの勉強</h1>
    <div class="frame__inner">
        <script>
            const zip_pattern = /^\d{3}-?\d{4}/g;
            let zip = "123-4567";

            if (zip_pattern.test(zip)) {
                document.write('正しい形式だよ');
            } else {
                document.write('形式はxxx-xxxxで記入してね')
            }
        </script>
    </div>
</div>
</body>

</html>
